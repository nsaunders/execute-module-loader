name: version

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Value passed to npm-version command'
        required: true
        default: 'prerelease'
        type: choice
        options:
          - major
          - minor
          - patch
          - premajor
          - preminor
          - prepatch
          - prerelease

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fregante/setup-git-user@v1
      - run: npm version ${{ inputs.bump }} --preid=alpha
